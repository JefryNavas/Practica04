<ion-header>
    <ion-toolbar>
        <ion-title>Sucursales</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let item of sucursales">

                <ion-card>
                    <img [src]="item.img" class="slide-image" />
                </ion-card>

                <ion-card-header>
                    <ion-card-title>{{ item.titulo }}</ion-card-title>
                    <ion-card-subtitle>{{ item.dir }}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    <div>
                        <h4>Para llegar a nuestra dirección
                            <a [href]="item.mapa"> Da Click Aquí</a>
                        </h4>
                    </div>
                </ion-card-content>


            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title size="small">&copy; Autores: Jefry Navas, Edwin Hernández</ion-title>
    </ion-toolbar>
</ion-footer>
